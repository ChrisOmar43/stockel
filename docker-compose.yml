services:
  nginx:
    image: nginx:alpine
    container_name: stockel_nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - app
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: stockel_certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  app:
    build: .
    container_name: stockel_app
    expose:
      - '3000'        # Exponer internamente a la red de Docker
    environment:
      - DATABASE_URL=postgresql://stockel_user:password@db:5432/stockel_db
    depends_on:
      - db
    volumes:
      - ./:/app           # Sincroniza tu c√≥digo local con el contenedor (debe coincidir con WORKDIR)
      - /app/node_modules # Evita sobrescribir node_modules del contenedor
      - /app/.next        # Evita sobrescribir el cache de Next.js
    command: sh -c "npm ci && npm run build && NODE_ENV=production npm run start"

  db:
    image: postgres:15
    container_name: stockel_db
    restart: always
    environment:
      POSTGRES_USER: stockel_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: stockel_db
    expose:
      - '5432'        # Solo exponer internamente
    volumes:
      - pgdata:/var/lib/postgresql/data   # Persistencia de datos

volumes:
  pgdata:
